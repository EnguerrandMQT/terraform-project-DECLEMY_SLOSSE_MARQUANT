name: PR Tests

on:
  # pull_request:
  #   branches:
  #     - main
  push:
    branches:
      - feat/github-actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read Python version from .python-version  and run tests
      id: python_version
      run: |
        python_version=$(cat infrastructure/api/.python-version)
        echo "python-version=$python_version" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install infrastructure/api/

    - name: Run unit tests
      run: pytest infrastructure/api/tests/test_root.py

    - name: Terraform Init
      run: terraform -chdir=infrastructure/terraform init

    - name: Terraform Validate
      run: terraform -chdir=infrastructure/terraform validate